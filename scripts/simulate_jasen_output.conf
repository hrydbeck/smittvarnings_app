#!/bin/sh
# Configuration for scripts/simulate_jasen_output.sh
# By default the simulate script will use ./simulated_jasen_data/speciesA
# You can override SRC_DIR to point to another folder, for example a real
# backup folder. The preferred production-ish backup folder name is
# ./real_jasen_out_for_testing (see README). If you still want the old
# location, uncomment the alternative below.

# relative to repository root
# NOTE: This folder contains safe simulated JSONs suitable for tracking in the
# repository (do NOT put real sample data here). Default name chosen to make
# intent clear.
SRC_DIR=./simulated_jasen_output_for_testing

# optional: uncomment to use the old backup folder instead
# SRC_DIR=./backup_jasen_out

# species subfolder inside SRC_DIR
SUBDIR=speciesA

# End of config
