# simulation source configuration for simulate_jasen_output.sh
# Set SRC_DIR to the folder the simulate script will copy sample jasen outputs from.
# By default we keep a small, safe, tracked simulated dataset in the repo:
SRC_DIR=./simulated_jasen_output_for_testing
# Uncomment the following line to use the real backup folder (not tracked). If you
# activate this option, consider renaming the folder to `real_jasen_out_for_testing`.
# SRC_DIR=./real_jasen_out_for_testing
# Subfolder / species to use inside the source dir (example: speciesA)
SUBDIR=s_aureus

# Note: the simulate script will copy the matching species subfolder (e.g.
# "$SRC_DIR/${SUBDIR}_initial") into `jasen_out/` when run.